{% extends "base.html" %}
{% block content %}
<h1>Items</h1>
<ul class="model-list">
    {% for item in items %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('items.edit_item', id=item.id) }}">{{ item.name }}</a>
            </div>
            <form action="{{ url_for('items.delete_item', id=item.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
