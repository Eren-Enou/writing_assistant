{% extends "base.html" %}
{% block content %}
    <h1>Edit Faction</h1>

    <form action="{{ url_for('factions.edit_faction', id=faction.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ faction.name }}" required>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ faction.description }}</textarea>
        <label for="world_id">World:</label>
        <input type="text" name="world_id" value="{{ faction.world_id }}" required>
        <label for="is_neutral">Is Neutral:</label>
        <input type="checkbox" name="is_neutral" {% if faction.is_neutral %}checked{% endif %}>
        <label for="is_good">Is Good:</label>
        <input type="checkbox" name="is_good" {% if faction.is_good %}checked{% endif %}>
        <label for="is_evil">Is Evil:</label>
        <input type="checkbox" name="is_evil" {% if faction.is_evil %}checked{% endif %}>
        <label for="is_chaotic">Is Chaotic:</label>
        <input type="checkbox" name="is_chaotic" {% if faction.is_chaotic %}checked{% endif %}>
        <label for="is_lawful">Is Lawful:</label>
        <input type="checkbox" name="is_lawful" {% if faction.is_lawful %}checked{% endif %}>
        <label for="alignment">Alignment:</label>
        <input type="text" name="alignment" value="{{ faction.alignment }}">
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
