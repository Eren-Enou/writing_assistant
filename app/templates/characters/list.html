{% extends "base.html" %}
{% block content %}
<h1>Characters</h1>

<div class="sort-options">
    <span>Sort by:</span>
    <a href="{{ url_for('characters.list_characters', sort_by='name') }}">Name</a> |
    <a href="{{ url_for('characters.list_characters', sort_by='race') }}">Race</a> |
    <a href="{{ url_for('characters.list_characters', sort_by='class_') }}">Class</a> |
    <a href="{{ url_for('characters.list_characters', sort_by='age') }}">Age</a>
</div>

<ul class="model-list">
    {% for character in characters %}
        <li class="model-item">
            <a href="{{ url_for('characters.edit_character', id=character.id) }}">{{ character.name }}</a>
            <form action="{{ url_for('characters.delete_character', id=character.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
