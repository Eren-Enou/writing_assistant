{% extends "base.html" %}
{% block content %}
<h1>Characters</h1>
<ul class="model-list">
    {% for character in characters %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('characters.edit_character', id=character.id) }}">{{ character.name }}</a>
            </div>
            <form action="{{ url_for('characters.delete_character', id=character.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
