{% extends "base.html" %}
{% block content %}
    <h1>Add Event</h1>
    <form action="{{ url_for('events.add_event') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea>
        <label for="date">Date:</label>
        <input type="date" name="date" required>
        <label for="location_id">Location:</label>
        <input type="text" name="location_id" required>
        <label for="faction_id">Faction:</label>
        <input type="text" name="faction_id" required>
        <label for="plot_id">Plot:</label>
        <input type="text" name="plot_id" required>
        <label for="world_id">World:</label>
        <input type="text" name="world_id" required>
        <input type="submit" value="Add Event">
    </form>
{% endblock %}
