{% extends "base.html" %}
{% block content %}
<h1>Events</h1>
<ul class="model-list">
    {% for event in events %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('events.edit_event', id=event.id) }}">{{ event.name }}</a>
            </div>
            <form action="{{ url_for('events.delete_event', id=event.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
