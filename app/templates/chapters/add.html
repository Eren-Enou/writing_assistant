{% extends "base.html" %}
{% block content %}

<h1>Add Chapter</h1>

<form action="{{ url_for('chapters.add_chapter') }}" method="POST">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <label for="content">Content:</label>
    <textarea name="content" required></textarea>
    <label for="plot_id">Plot ID:</label>
    <input type="text" name="plot_id" required>
    <label for="world_id">World ID:</label>
    <input type="text" name="world_id" required>
    <label for="location_id">Location ID:</label>
    <input type="text" name="location_id">
    <label for="creature_id">Creature ID:</label>
    <input type="text" name="creature_id">
    <label for="event_id">Event ID:</label>
    <input type="text" name="event_id">
    <label for="magic_system_id">Magic System ID:</label>
    <input type="text" name="magic_system_id">
    <label for="faction_id">Faction ID:</label>
    <input type="text" name="faction_id">
    <input type="submit" value="Add Chapter">
</form>

{% endblock %}
