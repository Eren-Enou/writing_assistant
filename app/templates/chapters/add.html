{% extends "base.html" %}
{% block content %}

<h1>Add Chapter</h1>

<form action="{{ url_for('chapters.add_chapter') }}" method="post" class="chapter-form add-form">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div class="form-group">
        <label for="plot_id">Plot ID:</label>
        <input type="number" id="plot_id" name="plot_id" required>
    </div>
    <div class="form-group">
        <label for="world_id">World ID:</label>
        <input type="number" id="world_id" name="world_id" required>
    </div>
    <div class="form-group">
        <label for="location_id">Location ID:</label>
        <input type="number" id="location_id" name="location_id">
    </div>
    <div class="form-group">
        <label for="creature_id">Creature ID:</label>
        <input type="number" id="creature_id" name="creature_id">
    </div>
    <div class="form-group">
        <label for="event_id">Event ID:</label>
        <input type="number" id="event_id" name="event_id">
    </div>
    <div class="form-group">
        <label for="magic_system_id">Magic System ID:</label>
        <input type="number" id="magic_system_id" name="magic_system_id">
    </div>
    <div class="form-group">
        <label for="faction_id">Faction ID:</label>
        <input type="number" id="faction_id" name="faction_id">
    </div>
    <button type="submit" class="add-button">Add</button>
</form>

{% endblock %}
