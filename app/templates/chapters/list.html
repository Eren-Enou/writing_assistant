{% extends "base.html" %}
{% block content %}

<h1>Chapters</h1>
<ul class="model-list">
    {% for chapter in chapters %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('chapters.edit_chapter', id=chapter.id) }}">{{ chapter.title }}</a></li>
            </div>
        <form action="{{ url_for('chapters.delete_chapter', id=chapter.id) }}" method="POST" class="delete-form">
            <input type="submit" value="Delete">
        </form>
    {% endfor %}
    
</ul>

{% endblock %}
