{% extends "base.html" %}
{% block content %}
<h1>Add Plot</h1>

<form action="{{ url_for('plots.add_plot') }}" method="post" class="plot-form">
    <fieldset class="general-information">
        <legend>General Information</legend>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea id="summary" name="summary" required></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>
    </fieldset>
    <fieldset class="Details">
        <legend>Details</legend>
        <div class="form-group">
            <label for="world_id">World ID:</label>
            <input type="number" id="world_id" name="world_id" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre">
        </div>
    </fieldset>
    <fieldset class="metrics">
        <legend>Metrics</legend>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating">
        </div>
        <div class="form-group">
            <label for="word_count">Word Count:</label>
            <input type="number" id="word_count" name="word_count">
        </div>
        <div class="form-group">
            <label for="reading_time">Reading Time:</label>
            <input type="number" id="reading_time" name="reading_time">
        </div>
    </fieldset>
    <fieldset class="publication">
        <legend>Publication</legend>
        <div class="form-group">
            <label for="published_date">Published Date:</label>
            <input type="datetime-local" id="published_date" name="published_date">
        </div>
    </fieldset>
    <button type="submit">Add</button>
</form>

{% endblock %}
