{% extends "base.html" %}
{% block content %}
<h1>Add Location</h1>

<form action="{{ url_for('locations.add_location') }}" method="post" class="location-form">
    <fieldset class="basic-information">
        <legend>Basic Information</legend>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="world_id">World ID:</label>
            <input type="number" id="world_id" name="world_id" required>
        </div>
    </fieldset>
    <fieldset class="geographic-characteristics">
        <legend>Geographic Characteristics</legend>
        <div class="form-group">
            <label for="climate">Climate:</label>
            <input type="text" id="climate" name="climate" required>
        </div>
        <div class="form-group">
            <label for="terrain">Terrain:</label>
            <input type="text" id="terrain" name="terrain" required>
        </div>
    </fieldset>
    <button type="submit">Add</button>
</form>

{% endblock %}
