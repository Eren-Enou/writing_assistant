{% extends "base.html" %}
{% block content %}
<h1>Locations</h1> 

<ul class="model-list">
    {% for location in locations %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('locations.edit_location', id=location.id) }}">{{ location.name }}</a>
            </div>
            <form action="{{ url_for('locations.delete_location', id=location.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>

{% endblock %}
