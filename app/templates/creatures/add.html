{% extends "base.html" %}
{% block content %}
    <h1>Add Creature</h1>
    <form action="{{ url_for('creatures.add_creature') }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="description">Description:</label>
        <textarea name="description" required></textarea>
        <label for="world_id">World:</label>
        <input type="text" name="world_id" required>
        <label for="species">Species:</label>
        <input type="text" name="species" required>
        <label for="size">Size:</label>
        <input type="text" name="size" required>
        <label for="age">Age:</label>
        <input type="text" name="age" required>
        <label for="role">Role:</label>
        <input type="text" name="role" required>
        <label for="align">Alignment:</label>
        <input type="text" name="align" required>
        <label for="abilities">Abilities:</label>
        <input type="text" name="abilities" required>
        <label for="weapons">Weapons:</label>
        <input type="text" name="weapons" required>
        <label for="armor">Armor:</label>
        <input type="text" name="armor" required>
        <input type="submit" value="Add Creature">
    </form>
{% endblock %}
