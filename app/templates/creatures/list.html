{% extends "base.html" %}
{% block content %}
    <h1>Creatures</h1>
    <ul>
        {% for creature in creatures %}
            <li><a href="{{ url_for('creatures.edit_creature', id=creature.id) }}">{{ creature.name }}</a></li>
            <form action="{{ url_for('creatures.delete_creature', id=creature.id) }}" method="POST">
                <input type="submit" value="Delete">
            </form>
        {% endfor %}
    </ul>
{% endblock %}
