{% extends "base.html" %}
{% block content %}
<h1>Worlds</h1>
<ul class="model-list">
    {% for world in worlds %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('worlds.edit_world', id=world.id) }}">{{ world.name }}</a>
            </div>
            <form action="{{ url_for('worlds.delete_world', id=world.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>

{% endblock %}
