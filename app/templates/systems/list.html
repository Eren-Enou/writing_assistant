{% extends "base.html" %}
{% block content %}
<h1>Systems</h1>
<ul class="model-list">
    {% for system in systems %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('systems.edit_system', id=system.id) }}">{{ system.name }}</a>
            </div>
            <form action="{{ url_for('systems.delete_system', id=system.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>

{% endblock %}
