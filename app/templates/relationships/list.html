{% extends "base.html" %}
{% block content %}
<h1>Relationships</h1>

<ul class="model-list">
    {% for relationship in relationships %}
        <li class="model-item-container">
            <div class="model-item">
                <a href="{{ url_for('relationships.edit_relationship', id=relationship.id) }}">{{ relationship.relationship_type }}</a>
            </div>
            <form action="{{ url_for('relationships.delete_relationship', id=relationship.id) }}" method="POST" class="delete-form">
                <input type="submit" value="Delete">
            </form>
        </li>
    {% endfor %}
</ul>

{% endblock %}
